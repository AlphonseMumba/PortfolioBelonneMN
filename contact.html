        <section class="contact-page">
            <h2 class="section-title">Contact-Moi !</h2>
            
            <div class="contact-form">
                <form id="contact-form" action="https://formspree.io/f/xanbyowo" method="POST">
                    <div class="form-row">
                        <label for="name">Noms</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom ex: Jhon Doe" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Votre Email ex: exmple@gmail.com" required>
                    </div>
                    <div class="form-row">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Entrer le sujet" required>
                    </div>
                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Entrer votre message" required></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn">Envoyer</button>
                    </div>
                    <div id="form-status"></div>
                </form>
            </div>

                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
