        <section class="contact-page">
            <h2 class="section-title">Contact Me</h2>
            
            <div class="contact-form">
                <form id="contact-form" action="https://formspree.io/f/xanbyowo" method="POST">
                    <div class="form-row">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-row">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" required>
                    </div>
                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="form-row">
                        <button type="submit" class="btn">SEND MESSAGE</button>
                    </div>
                    <div id="form-status"></div>
                </form>
            </div>

            <div class="contact-info">
                <div class="contact-info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>123 Photography Street<br>Paris, France 75001</p>
                </div>
                <div class="contact-info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+33 123 456 789</p>
                </div>
                <div class="contact-info-item">

                </div>
            </div>

                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="contact-map">
                <!-- Placeholder for map -->
                <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #444;">
                    <p>Map Location Here</p>
                </div>
